<form #regiForm="ngForm" (submit)="register()">
  <h2 class="text-center text-primary"> Sign Up</h2>
  <div class="form-group">
 <input type="text" class="form-control" placeholder="UserName" name="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
<label for="favouriteValue">What is your favourite value?</label>
<select class="form-control" id="favouriteValue">
  <option *ngFor="let value of valueFromHome" [value]="value">{{value.name}}</option>
</select>
  </div>

  <div class="form-group">
 <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center">
<button class="btn btn-success" type="submit">Register</button>
<button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
